<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </head>
    <body>
        <h1 th:text="${client.name} + '  Reservations'"></h1>

        <a th:href="@{/reservation/add(clientId=${client.id})}">Create</a>
        <br></br>

        <table style="width: 100%">
            <tr>
                <th>Id</th>
                <th>Room type</th>
                <th>From date</th>
                <th>To date</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.roomType}"></td>
                <td th:text="${reservation.fromDate}"></td>
                <td th:text="${reservation.toDate}"></td>
                <td th:text="${reservation.status}"></td>
                <td>
                    <a th:href="@{/reservation/edit(id=${reservation.id})}">Edit</a>
                    <a th:href="@{/reservation/cancel(id=${reservation.id})}">Cancel</a>
                </td>
            </tr>
        </table>

        <a th:href="@{/}">Go back</a>
    </body>
</html>
